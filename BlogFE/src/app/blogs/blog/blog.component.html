<form class="blog-form" #blogForm="ngForm" (ngSubmit)="onSubmit(blogForm)">
    <div class="form-group" >
      <label >Blog Name</label>
      <input required type="text" class="form-control" name= "BlogName" #BlogName = "ngModel" [(ngModel)]="blogService.draftBlog.blogName" placeholder="Blog Name" >
      
    </div>
    
    <div class="form-group">
      <label >Author</label>
      <textarea required class="form-control" rows="2" name= "BlogAuthor" #BlogAuthor = "ngModel" [(ngModel)]="blogService.draftBlog.blogAuthor" placeholder="Blog Author"></textarea>
      
      
    </div>

    <div class="form-group">
      <label >Blog Content</label>
      <textarea required class="form-control" rows="20" name= "BlogContent" #BlogContent = "ngModel" [(ngModel)]="blogService.draftBlog.blogContent" placeholder="Blog Content"></textarea>
      
      
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
          <button  type="submit" class="btn btn-lg btn-block btn-info">
            Submit Blog!</button>
        </div>
        <div class="form-group col-md-4">
          <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(blogForm)">
            Reset</button>
        </div>
      </div>
</form>
